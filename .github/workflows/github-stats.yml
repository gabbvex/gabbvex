name: Atualizar Estatísticas do GitHub

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Clonar github-readme-stats
        run: |
          git clone https://github.com/anuraghazra/github-readme-stats.git
          cd github-readme-stats
          npm install

      - name: Gerar SVGs
        run: |
          cd github-readme-stats
          node index.js --username gabbvex --theme radical --show-icons true > ../github-stats.svg
          node index.js --username gabbvex --layout compact --theme radical > ../top-langs.svg

      - name: Commit e Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "docs(stats): atualizar estatísticas do GitHub" || echo "Nenhuma mudança para commitar"
          git push
